<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div id="res"> </div>
        <div id="botoes">
            
            <table>
                <tr>
                    <td><button id="c">C</button></td>
                    <td><button id="menor"> < </button></td>
                    <td><button id="/">/</button></td>
                    <td><button id="x">X</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="+">+</button></td>
                </tr>
               
                    <tr>
                        <td><button class="num" id="1">1</button></td>
                        <td><button class="num" id="2">2</button></td>
                        <td><button class="num" id="3">3</button></td>
                        <td rowspan="2"><button   id="igual">=</button></td>
                    </tr>
                
                
                    <tr>
                        <td colspan="2"><button id="zero">0</button></td>
                        <td><button id=".">.</button></td>
                    </tr>
                
            </table>



        </div>
       
    </main>
    <footer>@feito por Antonio neto</footer>
</body>
<script src="calc.js"></script>
</html>
